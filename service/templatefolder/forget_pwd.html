<!DOCTYPE html>

<html lang="en">

<title>Connective Login Form a Responsive Widget Template :: w3layouts</title>

function hideURLbar(){ window.scrollTo(0,1); } </script>

		<form action="forget_pwd" method="post">
			{% csrf_token %}
			<div class="form-info">
				<h2>Sign-in</h2>
			</div>
			{% for i in r %}
			<div class="email-w3l">
				<input type="text" name="uname" value="{{i.username}}" placeholder="Username" required="">
			</div>
			{% endfor %}
			<div class="pass-w3l">
			<!---728x90--->
				<input type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" required="">
			</div>
			<div class="pass-w3l">
			<!---728x90--->
				<input type="password" name="con_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Confirm Password" required="">
			</div>
				<div class="clear"></div>
			<div class="submit-agileits">
				<button type="submit">SUBMIT</button>
			</div>
		</form>

	</div>
</div>
<!---728x90--->
