    <div class="callback-form contact-us">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Send us a <em>message</em></h2>
              <span> reviews here!</span>
            </div>
          </div>
          <div class="col-md-12">
            <div class="contact-form">
              <form id="contact" action="feed" method="POST">
                {% csrf_token %}
                <div class="row">
                    {% for i in r1 %}
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="n1" type="text" class="form-control" id="name" value="{{i.username}}" placeholder="your name" required="" readonly="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="n2" type="email" class="form-control" id="email" value="{{i.email}}" placeholder="E-Mail Address" required="">
                    </fieldset>
                  </div>
                    {% endfor %}
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="n3" type="text" class="form-control" id="subject" placeholder="employee name" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="n4" rows="6" class="form-control" id="message" placeholder="Your Review" required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="filled-button">Send Message</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

    <script language = "text/Javascript">
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
